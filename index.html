<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Mario World!</title>
    <link rel="icon" href="assets/Mushroom.webp" />
  </head>
  <body>
    <nav>
      <img class="logo" src="assets/Mushroom.webp" alt="Logo" />
      <button class="login">Login</button>
    </nav>
    <section>
      <div class="hero-section">
        <div class="hero-content">
          <h1>Super Mario World WAHOOOO!</h1>
          <p>
            Welcome to the world of Mario! Come join Mario and friends for the
            Ultimate Experience!
          </p>
          <div class="buttons">
            <button class="Book">Book Tickets</button>
            <button class="Info">More Info</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="assets/mario.jpg" alt="Mario" />
        </div>
      </div>
    </section>
  </body>
</html>
